<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Your Furniture</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header>
			<div class="header-container">
				<img src="../images/logo-no-background.png" alt="logo" class="logo" />
				<div class="navbar">
					<ul class="navbar-list">
						<li>
							<a href="#" class="navbar-list__item">Home Page</a>
						</li>
						<li>
							<a
								href="./Contact/contact.html"
								class="navbar-list__item"
								target="_blank"
								>Contacts</a
							>
						</li>
						<li>
							<a
								href="./Products/product.html"
								class="navbar-list__item"
								target="_blank"
								>Products</a
							>
						</li>
						<li>
							<a href="#" class="navbar-list__item">Page</a>
						</li>
					</ul>
				</div>
				<form class="form">
					<button class="form-btn">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</form>
				<div class="purchase">
					<i class="fa-solid fa-cart-shopping"></i>
				</div>
				<div class="profile">
					<i class="fa-solid fa-right-to-bracket"></i>
				</div>
			</div>
		</header>
		<main>
			<div class="main-container">
				<form action="" class="feedback">
					<input type="text" name="user name" id="" placeholder="name" />
					<input type="email" name="user email" id="" placeholder="email" />
					<textarea name="feedback text" cols="40" rows="10"></textarea>
					<input
						type="submit"
						name="send"
						class="feedback__submit"
						value="Send"
					/>
				</form>
				<div class="location">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d48768.09939282946!2d44.5218816!3d40.186675199999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sam!4v1680041299549!5m2!1sen!2sam"
						width="100%"
						height="300"
						style="border: 0"
						allowfullscreen=""
						loading="lazy"
						referrerpolicy="no-referrer-when-downgrade"
					></iframe>
				</div>
			</div>
		</main>
		<footer>
			<div class="footer-container">
				<div class="footer-container__logo">
					<h2 class="footer-container__company">Your Furniture</h2>
					<h4 class="footer-container__slogan">The best Furniture for You</h4>
				</div>
				<div class="footer-container__materials">
					<ul class="materials__list">
						<li>
							<ul class="items">
								<li>About us</li>
								<li>Our Store</li>
								<li>Branches</li>
								<li>Designers</li>
								<li>Costumers</li>
							</ul>
						</li>
						<li>
							<ul class="items">
								<li>Partners</li>
								<li>Work with us</li>
								<li>Blog</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="footer-container__social">
					<div class="footer-container__social___inner">
						<div class="wrapper">
							<i class="fa-brands fa-facebook-f"></i>
						</div>
						<div class="wrapper">
							<i class="fa-brands fa-twitter"></i>
						</div>
						<div class="wrapper">
							<i class="fa-brands fa-google-plus-g"></i>
						</div>
						<div class="wrapper">
							<i class="fa-brands fa-instagram"></i>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
