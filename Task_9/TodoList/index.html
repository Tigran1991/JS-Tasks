<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TodoList</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<div class="form-container">
				<form action="" class="form">
					<input type="text" name="task text" class="form__input" />
					<button type="submit" class="form__submit">Add Task</button>
				</form>
			</div>
			<div class="execution-tasks">
				<h4 class="empty execution-tasks__empty">Execution List is empty</h4>
				<ul class="execution-tasks__list"></ul>
			</div>
			<div class="completed-tasks">
				<h4 class="empty completed-tasks__empty">Completed List is empty</h4>
				<ul class="completed-tasks__list"></ul>
			</div>
		</div>
		<script src="script.js"></script>
		<script src="utils.js"></script>
	</body>
</html>
